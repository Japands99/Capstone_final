<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glan Commercial</title>
    <style>
        /* Style for the popup container */
        .popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        /* Style for the popup content */
        .popup-content {
            background: #fff;
            padding: 20px;
            max-width: 600px;
            text-align: center;
        }

        /* Style to close the popup */
        .close-btn {
            cursor: pointer;
            color: #333;
            font-size: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>

    <section class="about" id="about">
        <div class="heading">
            <span>About Us</span>
            <h1>Glan Commercial is an Auto, Fishing, Agricultural, and Construction Tools and Supply shop.</h1>
        </div>
        <div class="about-contaner">
            <div class="about-img">
                <img src="img/Glan Logo.jpg" alt="">
            </div>  
            <div class="about-text">
                <span>About Us</span>
                <p>Glan commercial</p>
                <a href="#" class="btn" id="learnMoreBtn">Learn More</a>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the Learn More button and the popup container
            const learnMoreBtn = document.getElementById("learnMoreBtn");
            const popupContainer = document.createElement("div");
            popupContainer.className = "popup-container";

            // Create the popup content
            const popupContent = document.createElement("div");
            popupContent.className = "popup-content";
            popupContent.innerHTML = `
                <span class="close-btn" onclick="closePopup()">Ã—</span>
                <h2>About Glan Commercial</h2>
                <p>Additional information about Glan Commercial goes here.</p>
            `;

            // Append the popup content to the popup container
            popupContainer.appendChild(popupContent);

            // Append the popup container to the body
            document.body.appendChild(popupContainer);

            // Show the popup when the Learn More button is clicked
            learnMoreBtn.addEventListener("click", function () {
                popupContainer.style.display = "flex";
            });
        });

        // Function to close the popup
        function closePopup() {
            const popupContainer = document.querySelector(".popup-container");
            popupContainer.style.display = "none";
        }
    </script>

</body>
</html>
